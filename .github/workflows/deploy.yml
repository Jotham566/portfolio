name: Flutter Web Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - uses: actions/checkout@v4
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Build web
      run: flutter build web --release --no-tree-shake-icons --base-href "/portfolio/"

    - name: Update base href
      run: |
        sed -i 's|<base href="$FLUTTER_BASE_HREF">|<base href="/portfolio/">|g' build/web/index.html

    - name: List build contents
      run: |
        echo "Content of build/web directory:"
        ls -l build/web
    
    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build/web'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Clean Flutter cache
      run: |
        flutter clean
        flutter pub get